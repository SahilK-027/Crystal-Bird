<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      html,
      body {
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #050810;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .webgl {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        outline: none;
        z-index: 0;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        opacity: 0.4;
      }

      /* Professional Layout */

      /* Header - Top with padding */
      .header {
        position: fixed;
        top: 0;
        right: 0;
        z-index: 200;
        padding: 38px 48px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.3s;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.5px;
        color: rgba(106, 183, 255, 1);
        text-shadow: 0 0 20px rgba(106, 183, 255, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 32px;
        align-items: center;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        font-size: 13px;
        font-weight: 400;
        transition: all 0.3s ease;
        letter-spacing: 0.3px;
        position: relative;
      }

      .nav-link:hover {
        color: rgba(106, 183, 255, 1);
        text-shadow: 0 0 12px rgba(106, 183, 255, 0.6);
      }

      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 1px;
        background: rgba(106, 183, 255, 0.8);
        box-shadow: 0 0 8px rgba(106, 183, 255, 0.6);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Content Container - Bottom */
      .content-container {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
        padding: 48px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 48px;
        opacity: 0;
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Main Content - Left Side */
      .main-content {
        flex: 1;
        max-width: 400px;
      }

      .project-title {
        font-size: 32px;
        font-weight: 600;
        letter-spacing: -0.5px;
        color: rgba(255, 255, 255, 0.95);
        margin-bottom: 16px;
        line-height: 1.2;
        text-shadow: 0 0 30px rgba(106, 183, 255, 0.3);
      }

      .subtitle {
        font-size: 15px;
        line-height: 1.7;
        color: rgba(255, 255, 255, 0.6);
        font-weight: 400;
      }

      .tags {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 24px;
      }

      .tag {
        padding: 6px 14px;
        background: rgba(106, 183, 255, 0.08);
        border: 1px solid rgba(106, 183, 255, 0.3);
        border-radius: 6px;
        font-size: 11px;
        font-weight: 500;
        letter-spacing: 0.5px;
        color: rgba(106, 183, 255, 0.95);
        text-transform: uppercase;
        box-shadow: 0 0 20px rgba(106, 183, 255, 0.15);
        transition: all 0.3s ease;
      }

      .tag:hover {
        background: rgba(106, 183, 255, 0.15);
        border-color: rgba(106, 183, 255, 0.5);
        box-shadow: 0 0 30px rgba(106, 183, 255, 0.3);
      }

      /* Meta Info - Right Side */
      .meta-section {
        display: flex;
        gap: 20px;
        min-width: 280px;
      }

      .meta-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .meta-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: rgba(255, 255, 255, 0.4);
        font-weight: 500;
      }

      .meta-value {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
        line-height: 1.6;
      }

      .meta-value a {
        color: rgba(106, 183, 255, 0.9);
        text-decoration: none;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(106, 183, 255, 0.3);
        padding-bottom: 1px;
      }

      .meta-value a:hover {
        color: rgba(147, 197, 253, 1);
        border-bottom-color: rgba(147, 197, 253, 0.6);
        text-shadow: 0 0 12px rgba(106, 183, 255, 0.5);
      }

      /* Music Button - Top Right */
      .music-btn {
        position: fixed;
        right: 48px;
        top: 88px;
        z-index: 150;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.4s;
      }

      .music-btn::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          rgba(106, 183, 255, 0.9),
          rgba(59, 130, 246, 0.9),
          rgba(147, 197, 253, 0.9),
          rgba(106, 183, 255, 0.9)
        );
        animation: rotate-glow 3s linear infinite;
        filter: blur(2px);
      }

      .music-btn::after {
        content: '';
        position: absolute;
        inset: 2px;
        border-radius: 50%;
        background: rgba(5, 8, 16, 0.95);
        backdrop-filter: blur(12px);
      }

      @keyframes rotate-glow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .music-btn:hover {
        transform: scale(1.1);
      }

      .music-btn:hover::before {
        filter: blur(6px);
        animation-duration: 1.5s;
      }

      .music-btn:active {
        transform: scale(0.95);
      }

      .music-btn.playing {
        border-color: rgba(106, 183, 255, 0.5);
      }

      .music-btn.playing::before {
        animation: rotate-glow 2s linear infinite,
          pulse-glow 1s ease-in-out infinite alternate;
      }

      @keyframes pulse-glow {
        from {
          filter: blur(3px) brightness(1);
        }
        to {
          filter: blur(8px) brightness(1.3);
        }
      }

      .music-btn-inner {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .music-bars {
        display: none;
        align-items: flex-end;
        justify-content: center;
        gap: 3px;
        height: 16px;
      }

      .music-btn.playing .music-bars {
        display: flex;
      }

      .music-btn.playing .play-icon {
        display: none;
      }

      .play-icon {
        width: 16px;
        height: 16px;
        position: relative;
        z-index: 1;
        filter: drop-shadow(0 0 6px rgba(106, 183, 255, 0.8));
      }

      .play-icon .note {
        fill: none;
        stroke: rgba(106, 183, 255, 1);
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .play-icon .note-head {
        fill: rgba(106, 183, 255, 1);
      }

      .play-icon .wave {
        fill: none;
        stroke: rgba(147, 197, 253, 0.8);
        stroke-width: 1.5;
        stroke-linecap: round;
        animation: wave-pulse 1.5s ease-in-out infinite;
      }

      .play-icon .wave:nth-child(2) {
        animation-delay: 0.2s;
        stroke: rgba(106, 183, 255, 0.6);
      }

      .play-icon .wave:nth-child(3) {
        animation-delay: 0.4s;
        stroke: rgba(59, 130, 246, 0.4);
      }

      @keyframes wave-pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: translateX(0);
        }
        50% {
          opacity: 1;
          transform: translateX(2px);
        }
      }

      .bar {
        width: 2px;
        border-radius: 1px;
        animation: none;
        background: linear-gradient(
          to top,
          rgba(59, 130, 246, 0.8),
          rgba(106, 183, 255, 1)
        );
        box-shadow: 0 0 8px rgba(106, 183, 255, 0.6);
      }

      .bar:nth-child(1) {
        height: 7px;
      }

      .bar:nth-child(2) {
        height: 14px;
      }

      .bar:nth-child(3) {
        height: 10px;
      }

      .bar:nth-child(4) {
        height: 6px;
      }

      .music-btn.playing .bar {
        animation: soundwave 0.6s ease-in-out infinite;
      }

      .music-btn.playing .bar:nth-child(1) {
        animation-delay: 0s;
      }

      .music-btn.playing .bar:nth-child(2) {
        animation-delay: 0.15s;
      }

      .music-btn.playing .bar:nth-child(3) {
        animation-delay: 0.3s;
      }

      .music-btn.playing .bar:nth-child(4) {
        animation-delay: 0.45s;
      }

      @keyframes soundwave {
        0%,
        100% {
          transform: scaleY(0.4);
          opacity: 0.7;
        }
        50% {
          transform: scaleY(1.2);
          opacity: 1;
        }
      }

      .tp-dfwv {
        z-index: 200 !important;
        max-height: 80vh !important;
        overflow-y: auto !important;
      }

      .tp-rotv {
        background: rgba(5, 8, 16, 0.95) !important;
        backdrop-filter: blur(20px);
        border-radius: 10px !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
        max-height: 80vh !important;
        overflow-y: auto !important;
      }

      .tp-rotv::-webkit-scrollbar {
        width: 6px;
      }

      .tp-rotv::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }

      .tp-rotv::-webkit-scrollbar-thumb {
        background: rgba(106, 183, 255, 0.3);
        border-radius: 3px;
      }

      .tp-rotv::-webkit-scrollbar-thumb:hover {
        background: rgba(106, 183, 255, 0.5);
      }

      /* Slowmo Controls - Top Left */
      .slowmo-hint {
        position: fixed;
        top: 28px;
        left: 48px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 0;
        color: rgba(255, 255, 255, 0.9);
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.3px;
        opacity: 0;
        pointer-events: none;
        z-index: 100;
        animation: fadeInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
      }

      .hint-text {
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0;
        animation: hintFadeIn 0.5s ease forwards;
      }

      .hint-text.fade-out {
        animation: hintFadeOut 0.5s ease forwards;
      }

      @keyframes hintFadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes hintFadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-5px);
        }
      }

      .slowmo-hint kbd {
        padding: 3px 8px;
        background: rgba(106, 183, 255, 0.12);
        border: 1px solid rgba(106, 183, 255, 0.3);
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        color: rgba(106, 183, 255, 1);
        box-shadow: 0 2px 8px rgba(106, 183, 255, 0.2);
        font-family: 'Inter', monospace;
        letter-spacing: 0.5px;
      }

      .slowmo-hint .divider {
        color: rgba(255, 255, 255, 0.4);
        font-size: 11px;
      }

      .slowmo-hud {
        position: fixed;
        top: 80px;
        left: 48px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
        z-index: 100;
      }

      .slowmo-progress-container {
        position: relative;
        width: 218px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 1px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(106, 183, 255, 0.1);
      }

      .slowmo-progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: linear-gradient(
          90deg,
          rgba(59, 130, 246, 1) 0%,
          rgba(106, 183, 255, 1) 50%,
          rgba(147, 197, 253, 1) 100%
        );
        border-radius: 1px;
        transition: width 0.05s linear;
        box-shadow: 0 0 16px rgba(106, 183, 255, 0.8),
          0 0 32px rgba(106, 183, 255, 0.4);
      }

      /* Loading Screen Styles */
      #crystal-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #050810;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      #crystal-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .crystal-loader-background {
        display: none;
      }

      .crystal-loader-particles {
        display: none;
      }

      .crystal-loader-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 64px;
        opacity: 0;
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s;
      }

      .crystal-loader-progress {
        width: 400px;
      }

      .crystal-loader-progress-bar {
        height: 1px;
        background: rgba(255, 255, 255, 0.06);
        position: relative;
        overflow: hidden;
      }

      .crystal-loader-progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: var(--progress, 0%);
        background: rgba(106, 183, 255, 0.8);
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .crystal-loader-progress-text {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
      }

      .crystal-loader-hint {
        text-align: center;
        margin-top: 8px;
        font-size: 10px;
        letter-spacing: 1.5px;
        color: rgba(255, 255, 255, 0.4);
        font-weight: 400;
        text-transform: uppercase;
      }

      .crystal-loader-buttons {
        display: flex;
        gap: 20px;
        opacity: 0;
        transform: translateY(16px);
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .crystal-loader-buttons.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .crystal-btn {
        padding: 14px 32px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: transparent;
        color: rgba(255, 255, 255, 0.7);
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 400;
        letter-spacing: 0.5px;
        cursor: pointer;
        border-radius: 0;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
        will-change: transform, opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      .crystal-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(106, 183, 255, 0.1);
        transform: translateX(-100%) translateZ(0);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform;
      }

      .crystal-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .crystal-btn:not(:disabled):hover {
        color: rgba(255, 255, 255, 0.95);
        border-color: rgba(106, 183, 255, 0.4);
      }

      .crystal-btn:not(:disabled):hover::before {
        transform: translateX(0) translateZ(0);
      }

      .crystal-btn:active {
        transform: scale(0.98) translateZ(0);
      }

      .crystal-btn-icon {
        font-size: 15px;
        opacity: 0.8;
        position: relative;
        z-index: 1;
      }

      .crystal-btn span {
        position: relative;
        z-index: 1;
      }

      /* Mobile Responsive Design */
      @media (max-width: 1200px) {
        .content-container {
          padding: 40px;
          gap: 40px;
        }

        .main-content {
          max-width: 360px;
        }

        .project-title {
          font-size: 28px;
        }
      }

      @media (max-width: 1024px) {
        .header {
          padding: 36px 40px;
        }

        .content-container {
          padding: 32px;
          gap: 32px;
        }

        .main-content {
          max-width: 320px;
        }

        .project-title {
          font-size: 26px;
        }

        .meta-section {
          min-width: 240px;
        }

        .slowmo-hint {
          left: 40px;
        }

        .slowmo-hud {
          left: 40px;
        }
      }

      @media (max-width: 900px) {
        .content-container {
          flex-direction: column;
          align-items: flex-start;
          gap: 40px;
        }

        .main-content {
          max-width: 100%;
        }

        .meta-section {
          width: 100%;
          max-width: 100%;
          gap: 24px;
        }
      }

      @media (max-width: 768px) {
        .header {
          padding: 34px 24px;
        }

        .nav-links {
          gap: 24px;
        }

        .nav-link {
          font-size: 12px;
        }

        .music-btn {
          right: 24px;
          top: 76px;
          width: 38px;
          height: 38px;
        }

        .slowmo-hint {
          left: 24px;
          top: 24px;
          font-size: 11px;
          padding: 7px 14px;
        }

        .slowmo-hint kbd {
          padding: 2px 7px;
          font-size: 10px;
        }

        .slowmo-hud {
          left: 24px;
          top: 70px;
        }

        .slowmo-progress-container {
          width: 160px;
        }

        .content-container {
          padding: 24px;
          gap: 32px;
        }

        .project-title {
          font-size: 24px;
          margin-bottom: 12px;
        }

        .subtitle {
          font-size: 14px;
          margin-bottom: 20px;
        }

        .tags {
          gap: 8px;
        }

        .tag {
          padding: 5px 12px;
          font-size: 10px;
        }

        .meta-section {
          gap: 20px;
        }

        .meta-label {
          font-size: 9px;
        }

        .meta-value {
          font-size: 12px;
        }
      }

      @media (max-width: 640px) {
        .header {
          padding: 30px 20px;
        }

        .nav-links {
          gap: 20px;
        }

        .nav-link {
          font-size: 11px;
        }

        .music-btn {
          right: 20px;
          top: 70px;
          width: 36px;
          height: 36px;
        }

        .slowmo-hint {
          left: 20px;
          top: 22px;
          font-size: 10px;
          padding: 6px 12px;
        }

        .slowmo-hud {
          left: 20px;
          top: 65px;
        }

        .slowmo-progress-container {
          width: 140px;
        }

        .content-container {
          padding: 20px;
          gap: 28px;
        }

        .project-title {
          font-size: 22px;
        }

        .subtitle {
          font-size: 13px;
          line-height: 1.6;
        }

        .tag {
          padding: 4px 10px;
          font-size: 9px;
        }

        .play-icon {
          width: 14px;
          height: 14px;
        }

        .bar {
          width: 1.5px;
        }

        .music-bars {
          gap: 2px;
          height: 12px;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 24px 12px;
        }

        .nav-links {
          gap: 16px;
        }

        .nav-link {
          font-size: 10px;
        }

        .music-btn {
          right: 16px;
          top: 64px;
          width: 34px;

    <script>
      // Cycling hints system - only start after experience begins
      const hints = [
        { html: '<kbd>SCROLL</kbd> to zoom in & out' },
        { html: '<kbd>DRAG</kbd> to explore all angles' },
        { html: 'Hover over the bird for magic ✨' },
        {
          html: '<kbd>SPACE</kbd> <span class="divider">or</span> hold for slow motion',
        },
      ];

      let currentHintIndex = 0;
      let hintInterval = null;
      const hintTextElement = document.getElementById('hint-text');

      function showNextHint() {
        if (!hintTextElement) return;
        
        // Fade out current hint
        hintTextElement.classList.add('fade-out');

        setTimeout(() => {
          // Update hint content
          currentHintIndex = (currentHintIndex + 1) % hints.length;
          hintTextElement.innerHTML = hints[currentHintIndex].html;

          // Remove fade-out and trigger fade-in
          hintTextElement.classList.remove('fade-out');

          // Force reflow to restart animation
          void hintTextElement.offsetWidth;
        }, 500); // Match fade-out duration
      }

      function startHints() {
        if (!hintTextElement) return;
        
        // Initialize first hint
        hintTextElement.innerHTML = hints[0].html;
        
        // Cycle hints every 6 seconds
        hintInterval = setInterval(showNextHint, 6000);
      }

      function stopHints() {
        if (hintInterval) {
          clearInterval(hintInterval);
          hintInterval = null;
        }
      }

      // Wait for loading screen to be removed before starting hints
      // This prevents the script from running during loading
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          mutation.removedNodes.forEach((node) => {
            if (node.id === 'crystal-loader') {
              // Loading screen removed, start hints after a short delay
              setTimeout(startHints, 500);
              observer.disconnect();
            }
          });
        });
      });

      // Observe body for removed children
      observer.observe(document.body, { childList: true });
    </script>
